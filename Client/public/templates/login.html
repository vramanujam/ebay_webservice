<div class="row" ng-controller="login">
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12" style="margin: 10px;">
					Username:<br> <input type="text" name="username"
						ng-model="username">
				</div>
				<div class="col-md-12" style="margin: 10px;">
					Password:<br> <input type="password" name="password"
						ng-model="password">
				</div>

				<div class="col-md-12" style="margin: 10px;">
					<div class="alert alert-danger" ng-hide="invalid_login">
						<strong>Incorrect username or password</strong>
					</div>
					<div class="alert alert-danger" ng-hide="validlogin">
						<strong>Welcom User to the portal</strong>
					</div>
					<input type="submit" class="btn btn-success" ng-click="submit();"
						value="Login" />
				</div>
			</div>
		</div>
	</div>
